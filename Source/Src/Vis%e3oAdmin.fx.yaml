                                        Tipo1: DrpTipoEquipamento.Selected.Value,
                                        RespCadastro: FrmCadastroEquipamento.LastSubmit.RespCadastro,
                                        RespExecucao: FrmCadastroEquipamento.LastSubmit.RespExecucao
                                    }
                                );
                                UpdateContext({loading: false});
                                If(/*SE FOR INSERÇÃO DE NOVO EQUIPAMENTO E O EQUIPAMENTO NÃO FOR PSV*/
                                    SltFormNovoEdit.Value = false And FrmCadastroEquipamento.LastSubmit.Tipo1 <> "DISPOSITIVO DE SEGURANÇA",
