                                    ResetForm(FrmCadastroEquipamento);
                                    Reset(GlrEditarEquipamento)
                                ),
                                Notify(/*AVISA USUÁRIO QUE O FORMULÁRIO FALHOU*/
                                    "Falha na entrega do formulário",
                                    NotificationType.Error
                                )
                            ),
                            "usuarios",
                            SubmitForm(FrmCadastraEditaUsuario);
