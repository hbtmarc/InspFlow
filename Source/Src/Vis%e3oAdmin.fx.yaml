                                "4d2b7bb8-d9a0-486f-b57d-0493f1c5820b",
                                "75dc08d4-4704-4c43-a820-0cb83b9e187e",
                                "// DAX Query
                    DEFINE
                    	VAR __DS0Core = 
                    		SUMMARIZE(
                    			'UnidadesREGAP',
                    			'UnidadesREGAP'[DIOP_SG_DISTRITO],
                    			'UnidadesREGAP'[UNPR_SG_ABREVIACAO_UNIDADE]
                    		)
                    	VAR __DS0PrimaryWindowed = 
                    		TOPN(
                    			501,
                    			__DS0Core,
                    			'UnidadesREGAP'[DIOP_SG_DISTRITO],
                    			1,
                    			'UnidadesREGAP'[UNPR_SG_ABREVIACAO_UNIDADE],
                    			1
                    		)
                    EVALUATE
                    	__DS0PrimaryWindowed
                    ORDER BY
                    	'UnidadesREGAP'[DIOP_SG_DISTRITO], 'UnidadesREGAP'[UNPR_SG_ABREVIACAO_UNIDADE]
                    "
                            )
                        }
                    );
                    ClearCollect(
                        clt_tb_UnidadesREGAP,
                        ForAll(
                            vc_tb_UnidadesREGAP.firstTableRows As X,
                            {
                                Distrito: PlainText(X.Value.'UnidadesREGAP[DIOP_SG_DISTRITO]'),
                                Unidade: PlainText(X.Value.'UnidadesREGAP[UNPR_SG_ABREVIACAO_UNIDADE]')
                            }
                        )
